<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <div id="signIn" class="">
      <span class="d-none" id="username"></span>
      <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
          <h1>Smart Login System</h1>

          <input
            id="signinEmail"
            class="form-control my-3"
            placeholder="Enter your email"
            type="text"
          />
          <input
            id="signinPassword"
            class="form-control my-3"
            placeholder="Enter your password"
            type="password"
          />
          <p id="incorrect"></p>

          <button onclick="login()" class="btn btn-outline-info w-100 my-3">
            Login
          </button>
          <p class="text-white">
            Donâ€™t have an account?
            <a class="text-white" href="#" onclick="Sign()">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
    <div id="signUp" class="d-none">
      <span class="d-none" id="username"></span>
      <div class="container my-5 text-center">
        <div class="group m-auto w-75 p-5">
          <h1>Smart Login System</h1>

          <input
            id="signupName"
            class="form-control my-3"
            placeholder="Enter your name"
            type="text"
          />
          <input
            id="signupEmail"
            class="form-control my-3"
            placeholder="Enter your email"
            type="email"
          />

          <input
            id="signupPassword"
            class="form-control my-3"
            placeholder="Enter  password"
            type="password"
          />
          <p id="exist"></p>

          <button onclick=" signUp()" class="btn btn-outline-info w-100 my-3">
            Sign Up
          </button>
          <p class="text-white">
            You have an account?
            <a class="text-white" href="#" onclick="Sign()">Signin</a>
          </p>
        </div>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
